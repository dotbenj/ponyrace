<form (ngSubmit)="register()" [formGroup]="userForm">
  <div class="form-group">
    <label for="login" id="login-label">Login</label>
    <input [class.invalid]="loginCtrl.dirty && loginCtrl.invalid" type="text" class="form-control" formControlName="login">
    <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
  </div>
  <div class="form-group">
    <label for="password" id="password-label">Password</label>
    <input [class.invalid]="passwordCtrl.dirty && passwordCtrl.invalid" type="password" class="form-control" formControlName="password">
    <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
  </div>
  <div class="form-group">
    <label for="birthYear" id="birth-year-label">Birth Year</label>
    <input [class.invalid]="birthYearCtrl.dirty && birthYearCtrl.invalid" type="number" class="form-control" formControlName="birthYear">
    <div *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">Birth year is required</div>
  </div>
  <button type="submit" [disabled]="userForm.invalid">Let's go!</button>
</form>
