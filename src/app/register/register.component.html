<form (ngSubmit)="register()" [formGroup]="userForm">
  <div class="form-group">
    <label for="login" id="login-label">Login</label>
    <input [class.invalid]="loginCtrl.dirty && loginCtrl.invalid" type="text" class="form-control" formControlName="login">
    <div class="error-message" *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
    <div id="login-length-error" class="error-message" *ngIf="loginCtrl.touched && loginCtrl.hasError('minlength')">Your login should be at least 3 characters</div>
  </div>
  <div formGroupName="passwordForm">
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" type="password" formControlName="password" />
      <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
    </div>
    <div class="form-group">
      <label for="confirm">Confirm password</label>
      <input id="confirm" class="form-control" type="password" formControlName="confirmPassword" />
      <div *ngIf="confirmCtrl.dirty && confirmCtrl.hasError('required')">Confirming password is required</div>
    </div>
    <div id="password-matching-error" class="error-message" *ngIf="passwordForm.dirty && passwordForm.hasError('matchingError')">
      Your password does not match
    </div>
  </div>
  <div class="form-group">
    <label for="birthYear" id="birth-year-label">Birth Year</label>
    <input [class.invalid]="birthYearCtrl.dirty && birthYearCtrl.invalid" type="number" class="form-control" formControlName="birthYear">
    <div class="error-message" *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">Birth year is required</div>
    <div id="invalid-year-error" class="error-message" *ngIf="birthYearCtrl.invalid">This is not a valid year</div>
  </div>
  <button type="submit" [disabled]="userForm.invalid">Let's go!</button>
</form>
<div *ngIf="registrationFailed" class="error-message" id="registration-error">Try again with another login.</div>
